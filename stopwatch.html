<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="stopwatch-body">
    <div class="stopwatch-display">
      <div id="stopwatch" class="time">00:00:00</div>
    </div>

    <div class="stopwatch-controls" id="stopwatch-controls">
      <button id="pause-stopwatch" class="timer-button">Pause</button>
      <button id="new-stopwatch" class="timer-button" style="display: none">
        New
      </button>
    </div>

    <div id="final-time" class="countdown"></div>

    <script type="module" src="stopwatch.js"></script>
  </body>
</html>
